<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="source/styles/style.css">
    <script src="source/app/app.js" defer></script>
    <title>Not Fight club</title>
</head>
<body>
    <div class="welcome">
        <div class="welcomeContainer">
            <span class="welcomeText">Welcome!</span>
            <div class="registerForm">
                <label class="registerFormLabel" for="characterName">Please, create your character</label>
                <input class="registerFormInput" type="text" name="characterName" placeholder="Enter character name">
            </div>
            <button class="registerFormButton" disabled>Create character</button>
        </div>
    </div>
    <div class="header hidden">
        <span class="headerLogo">Battle</span>
        <nav>
            <ul class="headerNav">
                <li>
                    <img class="navImgFight" src="source/img/icon/fight.jpg" alt="fight">
                </li>
                <li>
                    <img class="navImgUser" src="source/img/icon/user.jpg" alt="user">
                </li>
                <li>
                    <img class="navImgEdit" src="source/img/icon/edit.png" alt="edit">
                </li>
            </ul>
        </nav>
    </div>
    <div class="fight hidden">
        <div class="fightCharacterEnemy">
            <div class="fightCharacter">
                <span class="characterName">Name</span>
                <img class="characterAvatar" src="source/img/playerAvatar/berserk.jpg" alt="character Avatar">
                <progress class="progressCharacterHealth" value="100" max="100"></progress>
                <span class="characterHealtsText">100 / 100</span>
            </div>
            <div class="fightMainForm">
                    <p>Please pick 1 Attack zone and 2 Defence zones</p>
                    <div class="fightFormContainer">
                        <div class="fightFormCharacter">
                                <label><input class="characterChoise" type="checkbox" name="characterChoise" value="head">Head</label>
                                <label><input class="characterChoise" type="checkbox" name="characterChoise" value="body">Body</label>
                                <label><input class="characterChoise" type="checkbox" name="characterChoise" value="arms">Arms</label>
                                <label><input class="characterChoise" type="checkbox" name="characterChoise" value="legs">Legs</label>
                        </div>
                        <div class="separator"></div>
                        <div class="fightFormEnemy">
                                <label><input class="enemyChoise" type="checkbox" name="enemyChoise" value="head">Head</label>
                                <label><input class="enemyChoise" type="checkbox" name="enemyChoise" value="body">Body</label>
                                <label><input class="enemyChoise" type="checkbox" name="enemyChoise" value="arms">Arms</label>
                                <label><input class="enemyChoise" type="checkbox" name="enemyChoise" value="legs">Legs</label>
                        </div>
                    </div>
                    <button class="buttonAttack" disabled>Attack!</button>
            </div>
            <div class="fightEnemy">
                <span class="enemyName">Name</span>
                <img class="enemyAvatar" src="source/img/EnemyAvatar/troll.jpg" alt="enemy Avatar">
                <progress class="progressEnemyHealth" value="100" max="100"></progress>
                <span class="enemyHealtsText">100 / 100</span>
            </div>
        </div>
        <div class="fightLog">
            тут будет лог боя
        </div>
    </div>
    <div class="characterInfo hidden">
        <div class="characterInfoContainer">
            <div class="characterInfo-avatar">
                <img class="characterAvatar" src="source/img/playerAvatar/berserk.jpg" alt="character Avatar">
            </div>
            <div class="characterInfo-data">
                <span class="characterName">Name</span>
                <p>Wins: <span class="characterWins">0</span></p>
                <p>Loses: <span class="characterLoses">0</span></p>
            </div>
            <div class="characterInfo-ChooseAvatarbox">
                <div class="characterInfo-ChooseAvatar">
                    <img class="characterAvatar Avatar1" src="source/img/playerAvatar/berserk.jpg" alt="character Avatar">
                    <img class="characterAvatar Avatar2" src="source/img/playerAvatar/man-crusader.jpg" alt="character Avatar">
                    <img class="characterAvatar Avatar3" src="source/img/playerAvatar/woman-crusader.jpg" alt="character Avatar">
                </div>
            </div>
        </div>
    </div>
    <div class="characterSettings hidden">
        <p>Character name: <span class="characterName">Name</span></p>
        <input class="characterSettingsInput hidden" type="text">
        <button class="btnEdit">Edit</button>
        <button class="btnSave hidden">Save</button>
        <button class="btnCancel hidden">Cancel</button>
    </div>
</body>
</html>
